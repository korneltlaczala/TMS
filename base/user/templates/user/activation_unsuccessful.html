{% extends 'user/base.html' %}

{% load static %}
{% block content %}

<div class="auth-frame">
    <div class="auth-card info-card">
        <h1>Ooops... something went wrong</h1>

            <p>Sorry, but we could not activate your account.</p>
            <p>Please try signing up again.</p>
        </div>
        <a href="{% url 'register' %}"><button class="btn-back">Register again</button></a>
    </div>
</div>

{% endblock content %}
