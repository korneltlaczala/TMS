{% extends 'user/base.html' %}

{% load static %}
{% block content %}

<div class="auth-frame">
    <div class="auth-card">

        <div class="auth-header">
            <h1>Welcome back</h1>
            <p>Log in to your account</p>
        </div>

        <div class="auth-form">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <div class="input-group">
                        <i class="fa-solid fa-user"></i>
                        <input class="form-control" id="username" name="username" type="text" placeholder="Username or email" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <i class="fa-solid fa-key"></i>
                        <input class="form-control" id="password" name="password" type="password" placeholder="Password">
                    </div>
                </div>

                <div class="error-message-box">
                    {% if message %}<p class="error-message">{{ message }}</p>{% endif %}
                </div>
                <button class="submit" type="submit">Log in</button>
            </form>
        </div>

        <div class="auth-divider">
            <span></span>
        </div>

        <div class="auth-footer">
            <p>Don't have an account? <a href="{% url 'choose_role' %}">Register here</a></p>
            <p>Forgot your password? <a href="{% url 'password_reset' %}">Reset here</a></p>
        </div>

    </div>
</div>

{% endblock content %}
