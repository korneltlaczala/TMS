{% extends 'coach/base.html' %}

{% block content %}
    <h1>Players</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Gender</th>
        </tr>
    </thead>
    <tbody>
        {% for player in players %}
        <tr>
            <td><a href="{% url 'player' player.id %}">{{ player.name }}</a></td>
            <td>{{ player.surname }}</td>
            <td>{{ player.age }}</td>
            <td>{{ player.gender }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
