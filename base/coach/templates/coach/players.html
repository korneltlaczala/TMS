{% extends 'coach/base.html' %}

{% block content %}

<h1>Players</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Gender</th>
        </tr>
    </thead>
    <tbody>
        {% for player in players %}
        <tr>
            <td><a href="{% url 'player' player.id %}">{{ player.name }}</a></td>
            <td>{{ player.surname }}</td>
            <td>{{ player.age }}</td>
            <td>{{ player.gender }}</td>
            <td>
                <form action="{% url 'update_player' player.id %}" method="get">
                    {% csrf_token %}
                    <button type="submit">Update</button>
                </form>
            </td>
            <td>
                <form action="{% url 'delete_player' player.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'create_player' %}">Create Player</a>

{% endblock content %}
